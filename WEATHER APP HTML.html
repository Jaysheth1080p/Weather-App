<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="in-edge">
        <title>Weather App</title>
        <link rel="stylesheet" href="WEATHER APP CSS.css"/>
    </head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off " class="search-box" placeholder="Search for a city...."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Northampton,GB</div>
                <div class="date">Thursday 10 January 2020</div>
            </section>

            <div class="current">
                <div class="temp">15<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°f / 16°f </div>
            </div>


        </main>
    </div>
    <script src ="WEATHER APP JS.js"></script>
</body>











</html>
